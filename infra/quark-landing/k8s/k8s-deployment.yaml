apiVersion: apps/v1
kind: Deployment
metadata:
  name: quark-landing
  labels:
    app: quark-landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quark-landing
  template:
    metadata:
      labels:
        app: quark-landing
    spec:
      containers:
      - name: quark-landing
        image: registry.gitlab.com/root/quark_landing:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quark-landing-service
spec:
  selector:
    app: quark-landing
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quark-landing-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: quark-landing.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quark-landing-service
            port:
              number: 80
